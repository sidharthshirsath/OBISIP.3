<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Temperature-Converter</title>
    <link rel="stylesheet" href="style.css">
    
   

   
</head>
<body>
    
<div class="container">
   <div class="temperature-converter"> 

   <div class="mobile">

</div>
<h2 class="title">Temperature-Converter</h2>

<div class="result">
    <span class="result-heading">Result (Celsius)</span>
    <h2 class="celsius-value" id="celsius"></h2>
</div>
<div><button id="convert-btn">Converter</button></div>

<div class="degree-type">
    
    
    <div class="degree-field">
        
        <label for="degree">Degrees:</label>
        <input type="number"name="degree" id="degree">
    </div>
    <div class="temp-field">
        <label for="tem-type">Type:</label>
        <select name="temperature" id="temp-type" autocomplete="on">
            <option value="fahrenheit" id="fahrengheit">Fahrengheit</option>
            <option value="kelvin" id="kelvin">Kelvine</option>
        </select>
        
    </div>
</div>

</div>
</div>
<script src="tc.js"></script>
</body>
</html>
